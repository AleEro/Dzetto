origin_assault_guardian: "Celestial Guardians"
origin_assault_guardian_desc: "Once serving as the Original Empire's guardians of the Original Empire's Homeworld, the new generations of these holy beings now bring salvation through annihilations to the New Order they now serve loyally."
origin_guardian: "Celestial Warriors"
origin_guardian_desc: "These holy guardians protect Fortress of Solitude, the last homeworld of the Original Empire. Thanks to their thousand years of combat experiences, they have become the deadliest warriors unrivalled by any."
origin_citadel: "Holy Fortress"
origin_citadel_plural: "Holy Fortresses"
origin_super_citadel: "Golden Throne"
origin_super_citadel_plural: "Golden Thrones"
building_crystal_arch: "Crystal Arch Pylon"
building_crystal_arch_desc: "To make up for the limited space they have, the Original Empire created these Light-Matter powered Pylons that can generate large amounts of energy and minerals very efficiently."
building_eden_garden: "Garden of Eden"
building_eden_garden_desc: "As the Original Empire has only one system in the L-Cluster they were trapped in, they combined all living luxuries and food production into one efficient building package."
building_heaven_sanctuary: "Heaven Sanctuary"
building_heaven_sanctuary_desc: "Millions of the Original Empire's leftover citizens reside in this capital city, awaiting for their revenge against those who have wronged them."
building_omega_fortress: "Omega Fortress"
building_omega_fortress_desc: "Realizing that this is the only homeworld they have left, the Original Empire focused all of their ground forces around this huge fortress, easily capable of defending the entire planet from almost any invasion attempts."
building_power_pyramid: "Omega Pyramid"
building_power_pyramid_desc: "This mysterious building attunes every Original Empire's buildings Light Matter Power Grid for maximized productions."
building_super_shelter: "Docked Science Vessel"
building_super_shelter_desc: "As the Original Empire no longer need to survey the systems around the L-Clusters, they simply docked all of their advanced science ships within the surface where they function as makeshift labs, vainly attempting to discover how to re-open the L-Gates."
building_chamber_of_hope: "Chamber of Hope"
building_chamber_of_hope_desc: "In the cold darkness of the void, only through this ancient meditation chamber can the Original People find solace, peace and serenity...and anger."
building_grand_fortress: "Grand Fortress"
building_grand_fortress_desc: "Grand Fortress houses the Original Empire's support garrisons. While nowhere near as deadly as the Omega Fortress, it still boasts considerable defenses that will deter most invasion forces."
building_library_of_fate: "Library of Fate"
building_library_of_fate_desc: "The holy library of the Original People contains the records of many ancient galactic events, every worlds conquered. every major achievements in the Original Empire's late histories. Oddly enough, it contains no details before their ascensions, perhaps they wish to totally abandon their pasts?"
civic_solar_empire: "Eternal Empire"
civic_solar_empire_desc: "The Original Empire was and arguably still is one of the strongest empire to ever existed, their citizens are forever and ever committed to the ambitions, thousands of year of exile did little to waver their devotions to the cause."
civic_eternal_fleet: "Eternal Fleet"
civic_eternal_fleet_desc: "The Original Empire Fleets are extremely advanced so much so that they never require maintenances even after prolonged exiles. Their admirals and crews are able to command their ships like they are part of their bodies."
civic_know_everything: "Eternal Vengeance"
civic_know_everything_desc: "Being the forebearer of all technologies and civilizations, the Eternal Empire has focused all of their efforts to study all the inner-workings of their usurper's technologies. They will not stop at nothing until those who utilize Dark Matter are properly punished."
gov_ancient_ascendency: "Ancient Ascendency"
gov_ancient_ascendency_desc: "The Original Empire is an ancient ascendency that predated most galactic civilizations. The ultimate goal of this empire was and likely still is to create the "Grand Order"
protectorate_of_original: "Protectorate of the Original"
protectorate_of_original_desc: "We are under the protection of the Original Empire. In exchange for loyalty and menpower, the ancient one has granted us safety, economic prosperities and useful combat datas to fight against the other precursors."
banished_of_original: "Eternal Punishment"
banished_of_original_desc: "The Original Empire demands that we repent for our crimes, we must support their ambitions with manpower and resources. We are also not allowed to engage in any diplomacy or expansion."
SUBJECT_origin_protectorate: "Original Protectorate"
SUBJECT_DESC_origin_protectorate: "Original Protectorate is an ordinary empire who swears loyalty and bends to the Original Empire. They have to support the Original Empire with 20% of their naval capacities. In return, the Original Empire grants them economic boons and special tactical data against other precursors."
SUBJECT_origin_banished_ascendancy: "Eternal Atonement"
SUBJECT_DESC_origin_banished_ascendancy: "Once a powerful ascended, this empire has surrendered in shame to the Original Empire. That are not allowed to engage diplomacy or expand. They are also forced to pay large sums of tributes to their new master as repentance for their crimes."
opinion_new_orginal_empire: "The New Original Empire"
opinion_new_orginal_empire_desc: "By studying and mastering the power of Light Matter, we have been perceived by many as the successor of the Original Empire. They will not respond well to the amounts of threats we now possess."
PROJECT_ALL_ORIGIN_TECH: "Zenith of the Original Empire"
PROJECT_ALL_ORIGIN_TECH_DESC: "We will succeed where the Original Empire failed. We will take their knowledges and technologies and forge a new future for the galaxy. Our ambitions will not be thwarted!!"
PROJECT_LIGHT_MATTER: "Light Matter Reactor Analysis"
PROJECT_LIGHT_MATTER_DESC: "If we are to even up the scales in our fights against the Original Empire, we must use their own powers against them. Once we understand the concept of Light Matter Power, we will be able to field even more powerful ships!!"
PROJECT_OFFENSE_ORIGIN_TECH: "Original Empire Offensive Analysis"
PROJECT_OFFENSE_ORIGIN_TECH_DESC: "Superior Firepower is the only course of actions we will use in our battle strategies. If they have stronger weapons, then we will make them our own."
PROJECT_DEFENSE_ORIGIN_TECH: "Original Empire Defensive Analysis"
PROJECT_DEFENSE_ORIGIN_TECH_DESC: "Armors, Platings, Thrusters and Jump Drives. These are the tools we need to outsmart our enemies. They cannot defeat what they cannot reach!"
PROJECT_UTILITY_ORIGIN_TECH: "Original Empire Strategic Analysis"
PROJECT_UTILITY_ORIGIN_TECH_DESC: "We must understand how their computers work. If possible, we will be able to apply many of our tactical datas onto them and adapt their designs to our own."
ORIGINAL_ARKSHIP_REBUILD: "The Arkship Reclaimation"
ORIGINAL_ARKSHIP_REBUILD_DESC: "With the last resources acquired from the Original Shipyard, we can reconstruct the Gaia Arkship of the Original Empire: The Kaiser. The scale of this ship requires large amounts of construction ships and time investment."
trait_bionic_implants: "Omni-Matrix AI-Assistant"
trait_bionic_implants_desc: "This species utilize extremely powerful sentient AI-Assistant that assist them in multi-tasking."
trait_ancient_race: "Divine People"
trait_ancient_race_desc: "This species are truly divine, existed since the beginning of time. They have become almost immortal and possess supernatural strengths."
trait_ancient_knowledge: "Punctual"
trait_ancient_knowledge_desc: "Members of this species are always punctual, making them more productive than other species."
trait_master_mind: "Perfect Mind"
trait_master_mind_desc: "This species have mastered the psionic powers even beyond the Shroud. Their thoughts are one and their path is clear."
leader_trait_admiral_ancient_knowledge: ""Divine Admiral"
leader_trait_admiral_ancient_knowledge_desc: "This Admiral bears the mark of the Divine People. possessing knowledges and understandings of all tactics employed by lesser empires."
leader_trait_admiral_bionic_implant: "Omni-Matrix AI-Assistant"
leader_trait_admiral_bionic_implant_desc: "This Admiral is assisted by Omni-Matrix AI-Assistant, allowing the admiral to command every ships as if they are part of the body."
leader_trait_admiral_master_mind: "Perfect Mind"
leader_trait_admiral_master_mind_desc: "This Admiral has perfected psionic power, able to channel powerful barriers to assist the commanding fleet."
leader_trait_general_ancient_knowledge: ""Divine General"
leader_trait_general_ancient_knowledge_desc: "This General bears the mark of the Divine People. possessing complete understanding of battlefield tactics utilized by precursors since ancient times."
leader_trait_general_bionic_implant: "Omni-Matrix AI-Assistant"
leader_trait_general_bionic_implant_desc: "This General is assisted by Omni-Matrix AI-Assistant, allowing the general to command every armies as if they are part of the body."
leader_trait_general_master_mind: "Perfect Mind"
leader_trait_general_master_mind_desc: "This General has perfected psionic power, able to channel powerful barriers to assist the commanding armies."
leader_trait_governor_ancient_knowledge: "Divine Governor"
leader_trait_governor_ancient_knowledge_desc: "This Governor bears the mark of the Divine People. possessing complete understanding of governing administrations utilized by precursors since ancient times."
leader_trait_governor_bionic_implant: "Omni-Matrix AI-Assistant"
leader_trait_governor_bionic_implant_desc: "This Governor is assisted by Omni-Matrix AI-Assistant, allowing the governor to direct workforces as if they are part of the body."
leader_trait_governor_master_mind: "Perfect Mind"
leader_trait_governor_master_mind_desc: "This Governor has perfected psionic power, able to form mental link and binds all populations together towards unity and strength."
leader_trait_scientist_ancient_knowledge: "Divine Scientist"
leader_trait_scientist_ancient_knowledge_desc: "This Scientist bears the mark of the Divine People. possessing knowledges and understandings of all technologies used by precursors since ancient times."
leader_trait_scientist_bionic_implant: "Omni-Matrix AI-Assistant"
leader_trait_scientist_bionic_implant_desc: "This Scientist is assisted by Omni-Matrix AI-Assistant, allowing the scientist to perform through analysis and exploration with extreme efficiency."
leader_trait_scientist_master_mind: "Perfect Mind"
leader_trait_scientist_master_mind_desc: "This Scientist has perfected psionic power, able to channel powerful barriers to protect the frail science ship and greatly improves the speed."
leader_trait_ruler_ancient_knowledge: "Divine Ruler"
leader_trait_ruler_ancient_knowledge_desc: "This Ruler bears the mark of the Divine People. possessing knowledges and powers of the ancient Original Empire's Emperors."
leader_trait_ruler_bionic_implant: "Omni-Matrix AI-Assistant"
leader_trait_ruler_bionic_implant_desc: "This Ruler is assisted by Omni-Matrix AI-Assistant, allowing the ruler to boost the empire's precursor ship constructions."
leader_trait_ruler_master_mind: "Perfect Mind"
leader_trait_ruler_master_mind_desc: "This Ruler has perfected psionic power, able to use the power to command and conquer the empire with unity and purpose."
