civic_solar_empire_passive_desc: "Stell'dorei, or the Stellarborne is an metaversal empire that exists beyond the multiverses. Such is their powers that they excersie only a small portion of power to appear in this galaxy. Their true powers cannot be measured by any mortal comprehensions."
civic_eternal_fleet_passive: "Celestial Armada"
civic_eternal_fleet_passive_desc: "The Stella'deri's Celestial Armada are truly awe-inspiring. Their ships require no maintenances and their exarches are able to command their fleets like they are part of their bodies."
civic_know_everything_passive: "Silent Watcher"
civic_know_everything_passive_desc: "Although they no longer exist phyiscally on this galaxy, the Stelalrborne are still around, always watching, observing."
gov_ancient_ascendency_passive: "Metaversal Entity"
